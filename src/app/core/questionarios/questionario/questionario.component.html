<div class="text-center" *ngIf="!questionarioRespondido && !carregando">
  <h3>{{questionario?.nomeQuestionario | uppercase}}</h3>

  <div *ngFor="let pergunta of questionario?.perguntas; let ordem = index" class="perguntas">
    <p class="titulo">{{ordem+1}} - {{pergunta?.titulo}}</p>

      <!-- <FORMATO RADIO> -->
      <mat-radio-group *ngIf="pergunta.tipo == 'radio'" class="opcoes">
          <mat-radio-button value="opcoes" *ngFor="let opcoes of pergunta.opcoes">{{opcoes}}</mat-radio-button>
      </mat-radio-group>
      <!-- </FORMATO RADIO> -->

      <!-- <FORMATO SELECT> -->
      <mat-grid-list [cols]="2" rowHeight="fit" [style.height]="'100px'" [gutterSize]="'1px'" *ngIf="pergunta.tipo == 'select'">

        <mat-grid-tile *ngFor="let perguntasSelect of pergunta.perguntas" [colspan]="2" [rowspan]="1">

          <mat-form-field>
            <mat-select placeholder="Selecione uma opção">
              <mat-option [value]="opcoesSelect" *ngFor="let opcoesSelect of pergunta.opcoes">{{opcoesSelect}}</mat-option>
            </mat-select>
          </mat-form-field>

        </mat-grid-tile>
      </mat-grid-list>
      <!-- </FORMATO SELECT> -->

    <hr>
  </div>
</div>

<div class="decisao-botoes" *ngIf="!questionarioRespondido">
  <button mat-stroked-button color="primary" (click)="decisaoVoltar()">VOLTAR</button>
  <button mat-flat-button color="primary" (click)="decisaoSalvar()">SALVAR</button>
</div>

<app-questionario-respondido *ngIf="questionarioRespondido && !carregando"></app-questionario-respondido>
